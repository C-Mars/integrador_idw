 <body>
  <div class="contenedor_en_nuevo_jugadores">
    <div class="contenedor_formulario">
    <section class="form-registrojugadores" id="registroTable">
      <h4>FORMULARIO DE REGISTRO DEL JUGADOR</h4>
      <input class="form_jdrs" type="number" name="DNI" id="DNI" placeholder="Ingrese el DNI del Jugador" required>
      <input class="form_jdrs" type="text" name="apellido" id="apellido_jugadores" placeholder="Ingrese el apellido del Jugador" required>
      <input class="form_jdrs" type="text" name="nombres" id="nombres_jugadores" placeholder="Ingrese el nombre del Jugador" required>
      <label for="posicion_jugadores">Posición:</label>
      <select class="form_jdrs" name="posicions" id="posicion_jugadores" required>
        <option value="">Seleccionar</option>
        <option value="ARQUERO">ARQUERO</option>
        <option value="DEFENSOR">DEFENSOR</option>
        <option value="MEDIOCAMPISTA">MEDIOCAMPISTA</option>
        <option value="DELANTERO">DELANTERO</option>
     </select>
      <label for="pie_jugadores">Pie hábil:</label>
      <select class="form_jdrs" name="pie" id="pie_jugadores" required>
        <option value="">Seleccionar</option>
        <option value="P. DER">PIE DERECHO</option>
        <option value="P. IZQ">PIE IZQUIERDO</option>
        <option value="AMBOS">AMBOS</option>
      </select>
      <input class="form_jdrs" type="text" name="apodo" id="apodo_jugadores" placeholder="Ingrese el apodo del jugador" required>
      <input class="form_jdrs" type="number" name="dorsal" id="dorsal_jugadores" placeholder="Ingrese el número de dorsal" required>
    
     <div class="contenedor_botones">
        <button class="tresbotones" id="g-nuev-jug" type="submit">GUARDAR</button>
        <button class="tresbotones" id="g-editar-jug" type="submit">ACTUALIZAR</button>
        <button class="tresbotones" id="g-cancelar-jug" type="submit">VOLVER</button>
      </div>  
    </section>
  </div>
  <div class="contenedor_tabla_jugadores">
  <table id="jugadoresTable">
    <thead>
      <tr>
        <th>DNI</th>
        <th>APELLIDO</th>
        <th>NOMBRES</th>
        <th>POSICIÓN</th>
        <th>PIE HÁBIL</th>
        <th>APODO</th>
        <th>DORSAL</th>
        <th>MODIFICAR</th>
        <th>ELIMINAR</th>
        <th>CONVOCAR</th>
      </tr>
    </thead>
    
    <tbody>
      <!-- La tabla se completará dinámicamente -->
    </tbody>
  </table>
