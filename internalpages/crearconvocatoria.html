        <section class="cont-convocatorias">
            <div class="convo-t">
                <h1>CONVOCATORIAS</h1>
            </div>
            <div class="nav-convocatoria">
                <button class="nav-conv" id="nueva-conv">
                    <div class="item">
                        <img src="../img/nav_camiseta_nuevo.png"
                            alt=" imagen del boton para agregar nueva convocatoria">
                        <p>NUEVO</p>
                    </div>
                </button>
                <button class="nav-conv" id="lista-conv">
                    <div class="item">
                        <img src="../img/nav_camiseta_lista.png" alt=" Imagen del boton para ver la lista completa">
                        <p>LISTA</p>
                    </div>
                </button>
                <button class="nav-conv" id="busqueda-conv">
                    <div class="item">
                        <img src="../img/nav_camiseta_busqueda.png" alt=" Imagen del boton para buscar convocatorias">
                        <p>BUSCAR</p>
                    </div>
                </button>
            </div>
        </section>
        <section class="cont-nuconv">
            <div class="cont-form-conv">
                <div class="cont-form">
                    <form id="form-conv" action="#">
                        <fieldset>
                            <legend>Nueva Convocatoria</legend>
                            <div class="fila-ses" id="nu-cov">
                                <label for="texfechaconv">Fecha</label>
                                <input id="texfechaconv" type="date" name="date" required>
                            </div>
                            <div class="fila-ses" id="nu-cov" >
                                <label for="texeqrival">Equipo Rival</label>
                                <input type="text" name="equiporival" id="texeqrival" required
                                    placeholder="Escriba aquí el Equipo Rival">
                            </div>
                            <div class="fila-ses" id="nu-cov">
                                <label for="texcapitan">Capitan</label>
                                <input type="text" name="capitan" id="texcapitan" required  placeholder="Escriba aquí el Capitan">
                            </div>
                        </fieldset>
                        <div class="cont-boton"> 
                            <div class="boton2">
                                <button id="g-nuev-conv" type="submit">GUARDAR</button>
                            </div>
                            
                          <div class="boton2"> 
                            <button id="c-nuev-conv" type="submit">CANCELAR</button>
                          </div>
                        </div>
                        
                    </form>

                </div>
            </div>

        </section>
