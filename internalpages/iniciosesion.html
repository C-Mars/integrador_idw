  <main>
    <!-- Inicio de Sesión-->
    <section class="cont-inisesion">
      <div class="img-sesion">
        <img src="../img/porter_mundial.jpg" width= "476px" alt="Poster del Mundial 2023">
      </div>
      <!-- <div class="ses-intermedio" width="134px">
      </div> -->
      <div class="cont-form">
        <form action="../index.html">
          <fieldset>
            <legend>Inicio de Sesión</legend>
            <div class="fila-ses">
              <label for="textUsuario">Nombre de usuario</label>
              <input id="textUsuario" name="usuario" type="text" placeholder="Escriba aquí su usuario">
            </div>
            <div class="fila-ses">
              <label for="texcontrasenia">Contraseña</label>
              <input type="password" name="contrasenia" id="texcontrasenia" placeholder="Escriba aquí su contraseña">
            </div>
          </fieldset>
          <div class="sugerencia">
            <p class="su-tex">¿Ha olvidado su nombre de usuario o contraseña?</p>
          </div>
          <div class="boton2">
            <button onclick="validarUsuario()">INICIAR SESIÓN</button>
          </div>
          <div class="sugerencia-2">
            <p class="su-tex">Al iniciar sesión, acepta nuestros Términos de uso.</p>
          </div>
          <div class="boton2">
            <button onclick="crearCuenta()">CREAR UNA CUENTA</button>
          </div>
        </form>
      </div>
    </section>
